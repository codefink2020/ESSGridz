
<app-header
  [nButtonsClicked]="nButtonsClicked"

  (emitHoogte)="rowChangedHandler($event)"
  (emitBreedte)="colChangeHandler($event)"
></app-header>
<div class="grid">
  <div *ngFor="let n of row(nRow)">
    <span *ngFor="let n of column(nCol)">
      <app-cell
        (onButtonClicked)="buttonChanged($event)">></app-cell></span>
  </div>
  <div class="gridText">
    <p *ngIf="default">given Collums from header: not set </p>
    <p *ngIf="!default">given Collums from header: {{nCol}} </p>
    <p *ngIf="default">given Rows from header: not set </p>
    <p *ngIf="!default">given Rows from header: {{nCol}} </p>

  </div>

</div>
